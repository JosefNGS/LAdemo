  #     - POSTGRES_PASSWORD=your_password
  #     - POSTGRES_DB=bitnexus_dev
  #   volumes:
  #     - supabase-data:/var/lib/postgresql/data
  #   networks:
  #     - bitnexus-dev-network

networks:
  bitnexus-dev-network:
    driver: bridge

