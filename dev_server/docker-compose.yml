# BitNexus Development Server - Docker Compose Configuration
# Multi-service development environment

version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: dev_server/Dockerfile
    container_name: bitnexus-dev-frontend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ../frontend:/app/frontend
      - ../backend:/app/backend
      # Exclude node_modules from volume (use container's)
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=8000
    env_file:
      - .env
    command: node frontend/server.js
    restart: unless-stopped
    networks:
      - bitnexus-dev-network

  # Future services can be added here:
  # supabase:
  #   image: supabase/postgres:latest
  #   container_name: bitnexus-dev-supabase
  #   ports:
  #     - "5432:5432"
